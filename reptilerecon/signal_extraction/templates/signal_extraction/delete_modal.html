<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal{{ video.id }}">
    Delete
</button>
<form action="{% url 'signal_extraction:delete' video.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="modal fade" id="modal{{ video.id }}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="staticBackdropLabel">
                        Are you sure you want to delete this video?
                    </h4>
                </div>
                <div class="modal-body">
                    <img src="{{ video.thumbnail.url }}" class="card-img-top" alt="...">
                    <small class="text-muted modal-footer">
                        {{ video.created_at|date:'d-m-Y H:i' }}
                    </small>
                </div>
                <div class="modal-footer">
                    <div class="col-12 d-flex flex-row justify-content-evenly">
                        <div class="col-6 d-flex justify-content-evenly align-items-center">
                            <button type="button" class="btn btn-secondary d-flex" data-bs-dismiss="modal">Cancel</button>
                        </div>
                        <div class="col-6 d-flex justify-content-evenly align-items-center">
                            <button class="btn btn-outline-danger d-flex text-align-center" type="submit" value="Delete">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
