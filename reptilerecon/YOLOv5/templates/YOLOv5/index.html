<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Upload Video</title>
  </head>
  <body>
    <div class="container">
        <form action="{% url 'YOLOv5:index' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="fieldWrapper">
                {{ form.video.errors }}
                {{ form.video }}
            </div>
            <input type="submit" value="Upload">
        </form>
        <div class="row">
        {% for video in videos  %}
            <div class="col-6">
                <div class="card box-shadow">
                    <div class="card-img-top">
                        <a role="button" href="{% url 'YOLOv5:detail' video.id %}">
                            <img src="{{ video.thumbnail.url }}" class="card-img-top" alt="...">
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                Deletar
                            </button>
                            <form action="{% url 'YOLOv5:delete' video.id %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h4 class="modal-title" id="staticBackdropLabel">
                                                    VocÃª tem certeza que quer deletar este video?
                                                </h4>
                                            </div>
                                            <div class="modal-body">
                                                <h5>
                                                    {{ video.updated_at|date:'d-m-Y H:i' }}
                                                </h5>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                                <input class="btn btn-sm btn-outline-danger" type="submit" value="Delete">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <small class="text-muted">
                                {{ video.updated_at|date:'d-m-Y H:i' }}
                            </small>
                        </div>
                    </div>
                 </div>
             </div>
        {% endfor %}
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
